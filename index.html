<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
    <title>Random User</title>
</head>

<body>

    <h1>Random User Generator</h1>
    

    <div class="contenedor">
        <img id="foto" src="" alt="imagen">
        <h2>Hola mi nombre es: <span id="nombre"></span></h2>
        <div class="datos">
            <p>Correo: <span id="correo"></span></p>
            <p>Celular: <span id="telefono"></span></p>
        </div>
    </div>

    <div class="boton">
        <button id="botonSiguiente" onclick="siguienteUsuario()">Siguiente</button>
        <button id="botonGuardar" onclick="guardarUsuario()">Guardar</button>
        <button id="cargarUsuarios" onclick="cargarUsuarios()">Ver Usuarios registrados</button>
       
    </div>

    <div id="usuarios-container">
        <h2>Usuarios Registrados</h2>
        <div id="usuarios-grid">
            <!-- contenido  de usuarios registrados-->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
